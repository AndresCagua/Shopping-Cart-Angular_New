<div class="card filters">
<div *ngIf="cartItems.length === 0" class="alert alert-info" style="margin-top: 15px;">Your Cart is Empty.</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <div class="card-header">
    <strong>Cart Items</strong>
  </div>

  <li class="list-group-item" *ngFor="let item of cartItems">
<!--
<p>
  {{item.id}}
</p>-->
    <app-cart-item [cartItem]="item" ></app-cart-item>
    <div><button class="btn btn-outline-danger product-btn list-group-item active" style="margin:auto" (click)="onClickDelete(item)" ><i class="fas fa-trash"></i> Borrar</button></div>
  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{ cartTotal | currency:'USD' }}
  </li>
  
</ul>
</div>
